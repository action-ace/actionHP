<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>アクションエース｜公式ホームページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #f9f5ee;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #fbd786 0%, #f7797d 100%);
      color: #222;
      padding: 32px 0 24px 0;
      text-align: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }
    .logo img {
      height: 54px;
      vertical-align: middle;
      border-radius: 10px;
      box-shadow: 0 2px 6px #ffe5d7a0;
      background: #fff;
    }
    nav {
      margin: 16px 0 0 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 16px;
      font-weight: 700;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff9a5a;
    }
    /* トップ（自己紹介） */
    #top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      max-width: 900px;
      margin: 40px auto 0 auto;
      padding: 32px 16px;
      background: #fff7ee;
      border-radius: 16px;
      box-shadow: 0 2px 10px #ffe0b370;
    }
    #top img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 70px;
      box-shadow: 0 2px 8px #e0bb94a0;
      margin-bottom: 8px;
    }
    #top .top-name {
      font-weight: bold;
      font-size: 1.13rem;
      margin-top: 12px;
    }
    #top .top-title {
      color: #666;
      font-size: 0.99rem;
      margin-top: 4px;
    }
    #top .top-message h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #f67a24;
    }
    #top .top-message p {
      font-size: 1.1rem;
      line-height: 1.9;
      margin-bottom: 10px;
    }
    #top .top-message span {
      background: #fff5e0;
      border-radius: 6px;
      padding: 2px 8px;
    }
    /* サービス */
    #service {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 10px #efd8b450;
      padding: 36px 24px 28px 24px;
    }
    #service h2 {
      text-align: center;
      color: #da6800;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .service-blocks {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: space-between;
    }
    .service-block {
      flex: 1 1 280px;
      min-width: 250px;
      background: #fffbe7;
      padding: 18px 14px 14px 18px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #ffe3b330;
    }
    .service-block h3 {
      margin: 0 0 6px 0;
      font-size: 1.18rem;
    }
    .service-block ul {
      margin: 0 0 0 15px;
      padding: 0;
      color: #333;
      font-size: 1rem;
    }
    /* 会社情報 */
    #about {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #efd8b450;
      padding: 36px 24px 28px 24px;
    }
    #about h2 {
      text-align: center;
      color: #da6800;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    #about dl {
      font-size: 1.1rem;
      line-height: 2;
      margin: 0;
      padding: 0;
    }
    #about dt {
      font-weight: bold;
      margin-top: 8px;
      color: #da6800;
      display: inline-block;
      width: 110px;
      vertical-align: top;
    }
    #about dd {
      margin: 0 0 8px 0;
      display: inline-block;
      width: calc(100% - 120px);
      vertical-align: top;
    }
    #about a {
      color: #e96913;
      text-decoration: underline;
      transition: color 0.2s;
    }
    #about a:hover {
      color: #ff9a5a;
    }
    /* お問い合わせ */
    #contact {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #efd8b450;
      padding: 36px 24px 28px 24px;
    }
    #contact h2 {
      text-align: center;
      color: #da6800;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .contact-area {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      align-items: flex-start;
      justify-content: space-between;
      margin-top: 28px;
    }
    .contact-profile {
      flex: 1 1 220px;
      text-align: center;
    }
    .contact-profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px #eedbb1c0;
      margin-bottom: 12px;
    }
    .contact-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1rem;
      color: #333;
    }
    .contact-title {
      font-size: 0.98rem;
      color: #666;
      line-height: 1.7;
      margin-bottom: 8px;
    }
    .contact-form {
      flex: 2 1 340px;
      max-width: 420px;
      min-width: 240px;
    }
    .contact-form label {
      font-size: 0.98rem;
      margin-bottom: 2px;
      display: block;
      color: #333;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 14px;
      padding: 10px;
      border: 1px solid #ffd39b;
      border-radius: 8px;
      background: #fffbe9;
      box-sizing: border-box;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #ff9a5a;
    }
    .contact-form button {
      background: #ff9a5a;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 36px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #e96913;
    }
    .contact-info-list {
      margin-top: 20px;
      margin-bottom: 0;
      padding: 14px 0 0 0;
      border-top: 1px dashed #ffd39b;
      font-size: 1rem;
      color: #333;
    }

      margin-top: 8px;

      width: 110px;

    }

      width: calc(100% - 120px);
      vertical-align: top;
    }
